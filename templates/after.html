<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
    <style>
        body {
            background-image: url('static/background.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        /* Background image with low opacity */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('static/background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            opacity: 0.7; /* Adjust opacity as needed */
            z-index: -1; /* Send it behind the content */
        }

        h1 {
            text-align: center;
            color: #ffffff;
            padding: 20px 0;
        }
        .container h1 {
            text-align: center;
            color: #000000;
            padding: 10px 0;
        }

        .container {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container img {
            width: 300px;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Tweet Analysis - Prediction</h1>

    <div class="container">
        {% if data == 0 %}
            <h1>SAD</h1>
            <img src="static/sad.jpg" alt="Sad">
        {% else %}
            <h1>HAPPY</h1>
            <img src="static/happy.jpg" alt="Happy">
        {% endif %}
        <br><br>
        <a href="/">Go Back to Home Page</a>
    </div>
</body>
</html>
